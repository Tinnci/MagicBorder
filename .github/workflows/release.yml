name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Resolve dependencies
        run: swift package resolve
      - name: Build (release)
        run: swift build -c release
      - name: Package binaries
        run: |
          mkdir -p dist
          cp .build/release/MagicBorder dist/
          cp .build/release/MagicBorderCLI dist/
          cd dist
          tar -czf MagicBorder-macos.tar.gz MagicBorder MagicBorderCLI
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/MagicBorder-macos.tar.gz
